<ul class="nav-box">
  <li *ngFor="let item of menuInfo" class="active">
    <a href="javascript:;" [routerLink]="[item.routerLink.join('/')]" *ngIf="item.routerLink">{{item.title}}</a>
    <a href="javascript:;" *ngIf="!item.routerLink" (click)="switchMenu($event.target)">{{item.title}}></a>
    <du-menu [menuInfo]="item.children"></du-menu>
  </li>
</ul>
