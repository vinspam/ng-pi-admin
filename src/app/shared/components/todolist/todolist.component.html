<div class="card card-block">
  <div class="card-header">
    <h4 class="card-title">TODO LIST</h4>
    <button class="collapse" (click)="collapseCard()">
      <i class="fa fa-plus fa-fw" [ngClass]="{'collapse-on':collapse === 'on','collapse-off':collapse === 'off'}"></i>
    </button>
  </div>
  <div class="form-group" *ngFor="let item of todolist;let i = index">
    <span class="list-id">{{item.id}}. </span>
    <label class="list-text" [ngClass]="{'list-over':item.isOver,'list-text':!item.isOver}">{{item.text}}</label>
    <input type="text" class="form-control" [(ngModel)]="item.text" *ngIf="item.isEdit">
    <button class="over-btn" (click)="overMatter(i)">
      <i class="fa fa-circle-o fa-fw" *ngIf="!item.isOver"></i>
      <i class="fa fa-check-circle-o fa-fw" *ngIf="item.isOver"></i>
    </button>
  </div>
</div>
