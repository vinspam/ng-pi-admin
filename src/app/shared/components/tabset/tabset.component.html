<div [ngClass]="{'tabs-wrap':type === 'default','justified-tabs-wrap':type === 'justified'}">
  <div class="tabs-header">
    <button class="tabs-nav" *ngFor="let item of tabsMenuItem;let i = index" [ngClass]="{'is-active':item.active,'tabs-nav':!item.active}"
      [disabled]="item.disabled" (click)="isActive(i)">{{item.text}}</button>
  </div>
  <div class="tabs-body">
    <ng-content></ng-content>
  </div>
</div>
