<div class="row">
  <div class="col-md-12">
    <card>
      <table class="table">
        <thead>
          <tr>
            <th>FIRSTNAME</th>
            <th>LASTNAME</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>AGE
              <sort type="age" [data]=table_data></sort>
            </th>
            <th>STATE</th>
            <th>OPERATION</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" class="form-control table-form-control">
            </td>
            <td>
              <input type="text" class="form-control table-form-control">
            </td>
            <td>
              <input type="text" class="form-control table-form-control">
            </td>
            <td>
              <input type="text" class="form-control table-form-control">
            </td>
            <td>
              <input type="text" class="form-control table-form-control">
            </td>
            <td>
              <select name="state" id="state" class="form-control">
                <option value="1">primary</option>
                <option value="1">warning</option>
                <option value="1">success</option>
                <option value="1">danger</option>
                <option value="1">info</option>
              </select>
            </td>
            <td>
              <button class="btn btn-primary btn-with-ico">
                <i class="fa fa-plus"></i>
                New Row
              </button>
            </td>
          </tr>
          <tr *ngFor="let item of table_data | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.age}}</td>
            <td>
              <span class="label label-info">info</span>
            </td>
            <td>
              <button class="btn btn-sm btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-sm btn-success">
                <i class="fa fa-check"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">条/页</span>
          </div>
        </div>
      </form>
    </card>
  </div>
</div>
