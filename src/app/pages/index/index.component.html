<div class="row">
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>Messages</h3>
        <span>2 tips</span>
        <progress-bar percentNumber="30" color="primary" type="default"></progress-bar>
      </div>
      <button class="tip-ico tip-ico-primary">
        <i class="fa fa-comments fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>Mails</h3>
        <span>2 tips</span>
        <progress-bar percentNumber="40" color="success"></progress-bar>
      </div>
      <button class="tip-ico tip-ico-success">
        <i class="fa fa-envelope fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>Error</h3>
        <span>2 tips</span>
        <progress-bar percentNumber="50" color="danger"></progress-bar>
      </div>
      <button class="tip-ico tip-ico-danger">
        <i class="fa fa-bug fa-fw"></i>
      </button>
    </div>
  </div>
  <div class="col-md-3 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>Group</h3>
        <span>2 tips</span>
        <progress-bar percentNumber="60" color="info"></progress-bar>
      </div>
      <button class="tip-ico tip-ico-info">
        <i class="fa fa-group fa-fw"></i>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 animated fadeIn">
    <card cardTitle="Todo List">
      <du-todolist></du-todolist>
    </card>
  </div>
  <div class="col-md-8 animated fadeIn">
    <card cardTitle='Line Chart'>
      <div echarts [options]="AnimationBarOption" [loading]="showloading" theme="dark" class="demo-chart"></div>
    </card>
  </div>
</div>
